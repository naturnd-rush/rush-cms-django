name: Django Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and run tests using Compose
      run: |

        # build with cache
        docker compose \
          -f docker-compose.yml \
          build --progress=plain --build-arg BUILDKIT_INLINE_CACHE=1
        
        # run container with test commands
        docker compose \
          -f docker-compose.yml \
          -f docker-compose-run-tests.yml \
          up --abort-on-container-exit --exit-code-from django

    - name: Cleanup
      if: always()
      run: docker compose down -v

