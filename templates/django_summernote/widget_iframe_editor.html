<!DOCTYPE html>
<html>
    <head>
        <title>django-summernote frame</title>
        {% for url in css %}
        <link href="{{ url }}" rel="stylesheet">{% endfor %}
        {% for url in js %}
        <script src="{{ url }}"></script>{% endfor %}
        <style>
            html, body {
                margin: 0;
            }
            .note-editor {
                margin-bottom: 0;
            }
            /* poppins-latin-700-normal */
            @font-face {
                font-family: 'Poppins';
                font-style: normal;
                font-display: swap;
                font-weight: 700;
                src: url(https://cdn.jsdelivr.net/fontsource/fonts/poppins@latest/latin-700-normal.woff2) format('woff2'), url(https://cdn.jsdelivr.net/fontsource/fonts/poppins@latest/latin-700-normal.woff) format('woff');
                unicode-range: U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;
            }
        </style>
    </head>
    <body>
        <div id="summernote"></div>
        {% include "django_summernote/widget_common.html" with iframe=True %}
        <script>
            $(document).ready(function() {
                initSummernote_{{ id_safe }}({});
            });
        </script>
    </body>
</html>
